<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" #user>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" #pass>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign in" (click)="login()" style="cursor:pointer">
				</div>
				<div class="hr"></div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" #username>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" #password>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" #repeat>
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" #email>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="signUp()" style="cursor:pointer">
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
<div id="modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="width: 600px;">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('modal').style.display='none'" 
        class="w3-button w3-display-topright" style="color: white;">&times;</span>
        <h4>Successfuly registration</h4>
      </header>
      <div class="w3-container">
        <p>Hi!</p>
        <p>You are successfuly registrated!</p>
      </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-teal">
        <span>Enjoy the application</span>
		<button onclick="document.getElementById('modal').style.display='none'" 
		type="button" class="w3-button w3-red w3-right w3-padding w3-hide-small w3-round-xlarge">Close</button>
      </div>
    </div>
</div>
<a [routerLink]="" (click)="test()" style="cursor:pointer">Test</a>
